<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

	<!-- Bootstrap JavaScript (optional) -->
	<!-- Required dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="p-1 text-black" style="background-color: #eeeeee;">
					<div class="userImage text-center">
						<img id="diceImg" src="" class="p-4" width="250" height="250">
					</div>
					<div class=" text-center">
						<p>Dice number is:</p>
						<p id="diceNumber" src="" class="p-2">
						</p>
					</div>
					<br />
					<div class="userData p-2" style="font-size: 18px; text-align: center;">
						<div class="rollbtn">
							<button class="btn btn-info" type="text" onclick="roll()">Roll</button>
						</div>
					</div>
				</div>
				<nav class="navbar fixed-bottom navbar-light bg-light container" style="background-color: #e3f2fd;">
					<a href="index.html"><i class="bi bi-house h1" style="color: black;"></i></a>
					<a href="TipsCalculator.html"><i class="bi bi-cash h1" style="color: black;"></i></a>
					<a href="dice.html"><i class="bi bi-dice-3 h1" style="color: black;"></i></a>
					<a href="calculator.html"><i class="bi bi-calculator h1" style="color: black;"></i></a>
				</nav>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function roll() {
			// generates random value integer value from 1 to 6
			// floor() - to make integer
			// random() - to generate random number
			// * 6 + 1 to set range
			var resValue = Math.floor(Math.random() * 6) + 1;

			// display number
			document.getElementById("diceNumber").innerHTML = resValue;
			// display curresponding image with, for ex: images/pic1.jpg when number is 1
			var image = document.getElementById("diceImg").src = "images/pic" + resValue + ".jpg";
		}

	</script>
</body>

</html>
